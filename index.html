<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudioGhibli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="./image/logo.svg" alt="logo">
    <div class="social-wrapper" >
      <img src="./image/facebook.svg" alt="facebook"/>
      <img src="./image/instagram.svg" alt="instagram"/>
      <img src="./image/twitter.svg" alt="twitter"/>
      <img src="./image/youtube.svg" alt="youtube"/>
    </div>
  </header>
  <main>
    <img class="ilustracao firstImage" src="./image/ilustracao.png" alt="ilustracao">
    <div class="content" >
      <h1>HAYAO MIYAZAKI</h1>
      <h2>A VIAGEM DE CHIHIRO</h2>
      <p class="description" >Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
      <div class="buttons-wrapper" >
        <button class="btn1" >
          <img src="./image/play.svg" alt="play-icon"/>
          <p>Assistir agora</p>
        </button>
        <button class="btn2" >
          <p>assista o trailer</p>
        </button>
      </div>
    </div>
    <img class="ilustracao lastImage " src="./image/ilustracao.png" alt="ilustracao">
  </main>
</body>
</html>
